<!DOCTYPE html>
<html>
<head>
<style>
* { box-sizing: border-box;}

body { background-color: #f1f1f1;}
.box {
  text-align: center;
  height: 100px;
  width: 200px;
  border: 1px solid white;
  background-color:black;
  color: white;
}

.box:hover {
  float: right;
  border: 1px solid black;
  background-color: white;
  color: black;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="box">
   HELLO, WORLD!
</div>

</body>
</html>
